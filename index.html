<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./style.css" rel="stylesheet">
  <title>Fylo data storage component | Meghan Aine</title>
</head>
<body>

  <article id="tile_container">
  <section id="title_container" class="blue tile">
    <!-- Fylo title -->
    <div id="title_wrapper">
      <img id="title" src="./images/logo.svg"/>
    </div>

    <!-- Icons -->
    <div id="icons">
      <div class="icon_holder">
        <img class="icon" src="./images/icon-document.svg">
      </div>
      <div class="icon_holder">
        <img class="icon" src="./images/icon-folder.svg">
      </div>
      <div class="icon_holder">
        <img class="icon" src="./images/icon-upload.svg">
      </div>
    </div>
  </section>

  <section id="storage_container" class="blue tile">
    <div id="sentence">
      <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
    </div>

    <div id="bar_container">
      <div class="progress-bar"></div>
      <div class="data-display">
          <span>0 GB</span>
          <span>1000 GB</span>
      </div>
    </div>
  </section>
  

<section id="remaining_container" class="white tile">
  <p id="highlight">185</p>
  <p id="subtle">GB Left</p>  
</section>

</article>
</body>
